<!DOCTYPE html>
<html>
    <head>
        <Title id = "title">Tip Calculator</Title>
        <form id = "form">
            <div id = "main">
                <h1>Tip Calculator</h1>
                    <div id = "bill" class = "lblNmbrField">
                        <label id = "bill-amount" class = "label">Bill Amount: </label> <input id = "bill-nmbr" class = "number_field" type = "number">
                    </div>
                    <div id = "tip" class = "lblNmbrField">
                        <label id = "tip-amount" class = "label">Tip Percent: </label> <input id = "tip-nmbr" class = "number_field" type = "number">
                    </div>
                    <div id = "total" class = "lblNmbrField">
                        <label id = "total-amount" class = "label">Total Amount Due: </label> <input id = "ttl-nmbr" class = "number_field" type = "number">
                    </div> 
                    <div id = "btn-div"> 
                        <button id = "calculate-btn" class = "btn">Calculate!</button>
                    </div>
            </div>

        </form>
    </head>
</html>
