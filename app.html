<!DOCTYPE html>
<html>

<head>
    <Title id="title">Tip Calculator</Title>
    <link rel="stylesheet" href="CSS/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <form id="form">
        <h1 id = "header" class = "txt-lbl">Tip Calculator</h1>
        <div id="main">
            <div id="bill" class="lblNmbrField">
                <div class="label"><label id="bill-lbl" class = "txt-lbl">Bill Amount: </label></div>
                <div class="field"><input id="billAmount" class = "number-field" type="number" value = "0"></div>
            </div>
            <div id="tip" class="lblNmbrField">
                <div class="label"><label id="tip-lbl" class = "txt-lbl">Tip Percent: </label></div>
                <div class="field"><input id="tipAmount" class = "number-field" type="number" value = "0"></div>
            </div>
            <div id = "tipField" class = "lblNmbrField">
                <div class="label"><label id="tip-Amount-lbl" class = "txt-lbl">Tip: </label></div>
                <div class="field"><input id="tipAmountField" class = "number-field" type="number" value = "0" disabled></div>                
            </div>
            <div id="total" class="lblNmbrField">
                <div class="label"><label id="total-lbl" class = "txt-lbl">Total Amount Due: </label></div>
                <div class="field"></div><input id="ttlAmount" class = "number-field" type="number" value = "0" disabled></div> 
            <div id="calc-btn-div" class = "btn-div">
                <input type = "button" id="calculate-btn" class="btn" onclick="calc()" value = "Calculate!">
            </div>
            <div id="clear-btn-div">
                <input type = "button" id="clear-btn" class="btn" onclick="clearFields()" value = "Clear!">
            </div>
        </div>
        <footer>
            <p class = "footer-text">This simple web application was created by Daniel Davis.</p>
        </footer>
        </div>
    </form>

    <script src = "JS/JS.js">
    </script>
</body>

</html>
